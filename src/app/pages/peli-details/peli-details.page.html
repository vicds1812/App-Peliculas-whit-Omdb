<ion-header>
    
  <ion-toolbar color="primary">
    
      <ion-back-button><ion-title>{{content?.Genre}}</ion-title></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="content">
      <ion-card-header>
        <ion-card-title>{{content.Title}}</ion-card-title>
      <ion-card-subtitle>
        {{content.Year}} {{content.Language}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="{{content.Poster}}" class="info-img">
      <ion-item>
          <ion-label>Description:</ion-label>
            </ion-item>{{content.Plot}}
      <ion-item lines="none">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label>
            {{content.imdbRating}}
          </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label text-wrap>
            {{content.Director}}
          </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
          <ion-label text-wrap>
            {{content.Actors}}
            </ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
